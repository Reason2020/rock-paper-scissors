<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Rock-Paper-Scissors</title>
  </head>
  <body>
    <h1>This is a Rock Paper Scissors Game!</h1>
    <div class="rounds">
      <h2>Round <span class="round-count"></span></h2>
    </div>
    <div class="user-display">
      <h2>Your Choice : <span class="user-choice-display"></span></h2>
    </div>
    <div class="computer-display">
      <h2>Computer Choice : <span class="computer-choice-display"></span></h2>
    </div>
    <div class="round-winner">
      <h2 class="round-winner-display"></h2>
    </div>
    <h2 class="scores"></h2>
    <h2 class="match-winner"></h2>
    <button class="btns">Rock</button>
    <button class="btns">Paper</button>
    <button class="btns">Scissors</button>
  </body>
  <script src="/script.js"></script>
</html>
